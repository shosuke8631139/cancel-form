<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふわっと予約カレンダー</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>ふわっと予約カレンダー</h1>
            <p>空いている時間を選んで、かんたんに予約できます</p>
        </header>
        <div id="calendar"></div>
    </div>

    <!-- 予約モーダル -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>ご予約内容の入力</h2>
            <p id="modal-datetime"></p>
            <form id="modal-form">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">*</span></label>
                    <input type="text" id="name" placeholder="例：やまだ はなこ" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話番号（任意）</label>
                    <input type="tel" id="phone" placeholder="09012345678">
                </div>
                <button type="submit">この内容で予約する</button>
            </form>
            <div id="confirmation-message" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
